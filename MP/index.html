<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./media.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>MP3</title>
  </head>
  <body>
    <audio src="" class="music"></audio>
    <section class="player-wrapper">
      <div class="player">
        <header class="header">
          <h1>Music Player</h1>
        </header>
        <main class="main-content">
          <div class="img-wrapper">
            <img src="" alt="" class="img" />
          </div>
          <div class="info-wrapper">
            <div>
              <div class="title-wrapper">
                <h1 class="title">Bad Guy</h1>
              </div>
              <h3 class="singer">Billie Eilish</h3>
            </div>
          </div>
        </main>
        <div class="slider-wrapper">
          <div><span class="time curent-time">0:00</span></div>
          <div class="slider">
            <div class="slider-line"></div>
            <div class="dot"></div>
          </div>
          <span class="time full-time">0:00</span>
        </div>
        <div class="controls">
          <span class="material-symbols-outlined skip_previous">
            skip_previous
          </span>
          <span class="material-symbols-outlined play_arrow"> play_arrow </span>
          <span class="material-symbols-outlined pause hidden"> pause </span>
          <span class="material-symbols-outlined skip_next"> skip_next </span>
          <!-- <span class="material-symbols-outlined">
                    playlist_add
                </span> -->
        </div>
      </div>
    </section>

    <script src="./scripts/music.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/./next_prev.js"></script>

    <script src="./scripts/play_pause.js"></script>
  </body>
</html>
